    <div class="container party">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <h1>Ice Cream Parties</h1>
                <h2>What could be better?</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 how">
                <h3>How Parties Work</h3>
                <hr>
                <p>
                    Have a big event coming up? Let us help you out, with Ice Cream Parties!! Fill out the form below to start the conversation. 
                </p>
            </div>
        </div>
        <div class="row">
            <form action="https://formspree.io/order@icecreambro.com" method="POST" class="form-horizontal" id="party-form">
                <fieldset>
                    <legend>Info</legend>
                    <div class="form-group row">
                        <div class="col-xs-4">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                        </div>
                        <div class="col-xs-4">
                            <input type="text" class="form-control" id="number" name="number" placeholder="Phone Number" required>
                        </div>
                        <div class="col-xs-4">
                            <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-6">
                            <input type="text" class="form-control" id="date" name="date" placeholder="Day of Party" required>
                        </div>
                        <div class="col-xs-6">
                            <input type="text" class="form-control" id="size" name="size" placeholder="Number of Attendees" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-12">
                            <textarea name="party-info" class="form-control" placeholder="What do you want for your party?"></textarea>
                        </div>
                    </div>
                </fieldset>

                <div class="form-group">
                    <div class="col-xs-12 submit-button">
                        <button type="submit" class="btn btn-primary btn-lg">Send Party Details</button>
                    </div>
                </div>
                <input type="hidden" name="_next" value="pcomplete.html" />
            </form>
        </div>
