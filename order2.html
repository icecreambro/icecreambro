    <div class="container">
        <div class="landing-page full-page">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <h1>Ice Cream Bro</h1>
                    <h2>You want ice cream. <br> We bring it to you.</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    <a href="#" class="btn btn-primary btn-lg">Order Now!!</a>
                </div>
            </div>
        </div>
        <div class="order-page full-page">
            <form class="form-horizontal">
                <fieldset>
                    <legend>Info.</legend>
                    <div class="form-group">
                        <div class="col-xs-6">
                            <input type="text" class="form-control" id="name" placeholder="Name">
                        </div>
                        <div class="col-xs-6">
                            <input type="text" class="form-control" id="number" placeholder="Number">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-6">
                            <input type="text" class="form-control" id="name" placeholder="Building & Room">
                        </div>
                        <div class="col-xs-6">
                            <input type="text" class="form-control" id="number" placeholder="Delivery Time">
                        </div>
                    </div>

                </fieldset>
                <fieldset>
                    <legend>Order.</legend>
                    <div class="form-group">
                        <div class="col-xs-8">
                            <select class="form-control" id="flavor">
                                <optgroup label="Flavors">
                                    <option>Super Chunky Cookie Dough</option>
                                    <option>Mint Chocolate Chip</option>
                                    <option>Super Fudge Brownie</option>
                                    <option>Salted Caramel Craze</option>
                                    <option>Cookies &amp; Creme</option>
                                    <option>Peanut Butter Party</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="col-xs-4">
                            <select class="form-control" id="quanity">
                                <optgroup label="Flavors">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>
                </fieldset>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
